<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign Up Form</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="left-side">
        <div class="logo">
            <div class="logo-img">
                <img src="img/odin-lined.png" alt="The Odin Project logo">
            </div>
            <div class="logo-text">
                <p>ODIN</p>
            </div>
        </div>
    </div>
    <div class="right-side">
        <div class="first-container">
            <p>This is not a real online service! You know you need something <br>like this in your life to help you realize your deepest dreams. <br>Sign up <em>now</em> to get started</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="second-container">
            <h1>Let's do this!</h1>

            <form action="" method="post">
                <div>
                    <label for="first-name">FIRST NAME</label>
                    <input type="text">

                    <label for="last-name">LAST NAME</label>
                    <input type="text">
                </div>
                <div>
                    <label for="email">EMAIL</label>
                    <input type="email">

                    <label for="phone-number">PHONE NUMBER</label>
                    <input type="text">
                </div>
                <div>
                    <label for="password">PASSWORD</label>
                    <input type="password">

                    <label for="repeat-password">REPEAT PASSWORD</label>
                    <input type="password">
                </div>

                <button type="submit">Create Account</button>
            </form>
        </div>
        <div class="third-container">
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
</body>
</html>
