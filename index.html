<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign Up Form</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="left-side">
        <div class="logo">
            <div class="logo-img">
                <img src="img/odin-lined.png" alt="The Odin Project logo">
            </div>
            <div class="logo-text">
                <p>ODIN</p>
            </div>
        </div>
    </div>
    <div class="right-side">
        <div class="first-container">
            <p>This is not a real online service! You know you need something <br>like this in your life to help you realize your deepest dreams. <br>Sign up <em>now</em> to get started</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="second-container">
            <h1>Let's do this!</h1>

            <form action="" method="post" id="my-form">
                <div class="fieldset-container">
                    <div class="fieldset">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="firstName" required autocomplete="off">
                    </div>
                    <div class="fieldset">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="lastName" required autocomplete="off">
                    </div>
                </div>
                <div class="fieldset-container">
                    <div class="fieldset">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" required autocomplete="off">
                    </div>
                    <div class="fieldset">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="number" id="phone-number" name="phoneNumber" required autocomplete="off">
                    </div>
                </div>
                <div class="fieldset-container">
                    <div class="fieldset">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" minlength="5" placeholder="Min 5 letters and 1 uppercase" onchange="validateForm()" required autocomplete="off">
                    </div>
                    <div class="fieldset">
                        <label for="repeat-password">REPEAT PASSWORD</label>
                        <input type="password" id="repeat-password" name="repeatPassword" onchange="validateForm()" required autocomplete="off">
                    </div>
                </div>

                <button type="submit">Create Account</button>
            </form>
        </div>
        <div class="third-container">
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
</body>
</html>
